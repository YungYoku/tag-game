<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport"/>
    <meta content="#ffffff" name="theme-color"/>
    <link href="/favicon.ico" rel="icon"/>
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <title>Tag Game</title>
    <meta content="" name="description">

    <style>
        * {
            padding: 0;
            margin: 0;
            touch-action: none;
        }

        div {
            display: block;
        }

        html, body {
            position: relative;
            background: #ffffff;
            display: block;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        canvas {
            background: transparent;
        }

        #main {
            visibility: hidden;
            background: #ffffff no-repeat center center;
            background-size: cover;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        #main, #main > div {
            position: absolute;
            left: 0;
            top: 0;
        }

        #promotion_left_pc,
        #promotion_left_laptop {
            height: 80vh;
            max-height: 80vh;

            position: absolute;
            top: 10vh;
            left: 10%;
        }

        #promotion_left_pc {
            width: 250px;
        }

        #promotion_left_laptop {
            width: 160px;
        }

        #promotion_right_pc,
        #promotion_right_laptop {
            height: 80vh;
            max-height: 80vh;

            position: absolute;
            top: 10vh;
            right: 10%;
        }

        #promotion_right_pc {
            width: 250px;
        }

        #promotion_right_laptop {
            width: 160px;
        }

        .video {
            width: 100%;
            height: 100%;

            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;

            display: flex;
            align-items: center;
            justify-content: center;

            backdrop-filter: blur(20px);
        }

        .video.hide {
            display: none;
        }

        #video1_pc,
        #video2_pc {
            width: 100%;
            height: 100vh;
            max-height: 800px;
        }

        .close {
            width: 42px;
            height: 42px;

            display: flex;
            align-items: center;
            justify-content: center;

            position: absolute;
            top: 20px;
            right: 20px;

            border: 1px solid #ffffff;
            background: #879fd3;
            border-radius: 50%;
            z-index: 10;
            cursor: pointer;
        }

        .close .text {
            font-size: 24px;
            color: #ffffff;
        }

        .close img {
            width: 28px;
            height: 28px;
            filter: invert(1);
        }

        .close img.hide {
            display: none;
        }

        @media (max-width: 1024px) {
            #promotion_left_pc,
            #promotion_right_pc,
            #video1_pc,
            #video2_pc {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            #promotion_left_laptop,
            #promotion_right_laptop,
            #video1_laptop,
            #video2_laptop {
                display: none;
            }
        }

        @media (max-width: 768px) {
            #promotion_left_laptop,
            #promotion_right_laptop {
                display: none;
            }
        }
    </style>

    <script>window.yaContextCb = window.yaContextCb || [];</script>
    <script async src="https://yandex.ru/ads/system/context.js"></script>
</head>
